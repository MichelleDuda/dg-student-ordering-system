{% extends "base.html" %}
<!--Adapted use of widget_tweaks from https://simpleisbetterthancomplex.com/2015/12/04/package-of-the-week-django-widget-tweaks.html-->
{% load widget_tweaks %}

{% block content %}
<div class="registration_block mx-auto">
    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4"> <i class="fa-solid fa-envelope"></i> Contact Us</h1>

        <form method="post" class="card p-4 mx-4 shadow">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label text-dark">Name</label>
                {{ form.name|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label text-dark">Email</label>
                {{ form.email|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="{{ form.subject.id_for_label }}" class="form-label text-dark">Subject</label>
                {{ form.subject|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="{{ form.message.id_for_label }}" class="form-label text-dark">Message</label>
                {{ form.message|add_class:"form-control" }}
            </div>

            <div class="row">
                <div class="col-md-4 mx-auto">
                    <button type="submit" class="btn btn-primary w-100 fs-4">Send Message</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
